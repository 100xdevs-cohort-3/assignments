<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify âœ…</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <h2>Taskify Frontend</h2> -->

        <div id="signup-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="signup-firstname">Firstname:</label>
                <input type="text" id="signup-firstname" required>
                <label for="signup-firstname">Lastname:</label>
                <input type="text" id="signup-lastname" required>
                <label for="signup-firstname">E-mail:</label>
                <input type="text" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Signup</button>
            </form>
            <p>
                Already have an account? <button id="show-signin" onclick="movetoSignin()">Sign In</button>
            </p>
        </div>

        <div id="signin-container" style="display: none;">
            <h2>Signin</h2>
            <form id="signin-form">
                <label for="signin-email">E-mail:</label>
                <input type="text" id="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                <button type="submit">Signin</button>
            </form>
            <p>
                Don't have an account? <button id="show-signup"  onclick="movetoSignUp()"  >Sign Up</button>
            </p>
        </div>

        <div id="todo-container" style="display: none;">
            <h2>Your Todo List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new todo" required>
                <button type="submit">Add Todo</button>
            </form>
            <ul id="todo-list"></ul>
            <button id="logout-button">Logout</button>

        </div>

        <p id="response-message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
