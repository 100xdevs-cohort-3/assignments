<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background request</title>
</head>
<body>
    Linkedin
    <div id="posts"></div> 

    <script>
        async function getRecentPost() {
            console.log("Before  sending request");
            const response=await fetch("https://jsonplaceholder.typicode.com/posts/1")  //send the req in the background to the http server and get back the response
            const data=await response.json();  //convert the response into json
            console.log(data); //log the response
            console.log("Request has been processed")
            document.getElementById("posts").innerHTML=data.body;  //dummp the data into the dom
          
            
        }
        getRecentPost();  //call that function
    </script>

</body>
</html>
