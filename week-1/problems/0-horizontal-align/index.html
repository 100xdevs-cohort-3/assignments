
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Align </title>
    <style>


   body {
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.centered-div {
  width: 1200px;
  height: 500px;
  background-color: red;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>

<body>
    <div class="container">
        <div class="centered-div">
            <h1>Hello World</h1>
        </div>

    </div>
    

</body>

</html>
