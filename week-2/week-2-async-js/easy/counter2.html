<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      let h1 = document.querySelector("h1");
      function counter(t) {
        h1.innerText = t + 1;
        setTimeout(() => {
          counter(t + 1);
        }, 1000);
      }

      counter(0);
    </script>
  </body>
</html>
