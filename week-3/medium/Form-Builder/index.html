<body class="w-full h-screen flex justify-center items-center">

    <!-- Download Button -->
<button id="download-btn" class="bg-[#00174f] absolute top-4 right-4 text-white px-4 py-2 rounded-md font-semibold border-2 border-white hover:bg-emerald-950">
  Download Form Code
</button>

  
  <div class="w-[80%] h-[80%] flex justify-between items-center mx-auto backdrop-blur-sm p-12 rounded-lg border-4 border-white">
    
    <!-- Form Builder Section -->
    <div class="w-[48%] bg-gray-100 p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Form Builder</h1>

      <div class="mb-4">
        <label for="field-type" class="block font-semibold text-gray-700 mb-2">Select Field Type</label>
        <select id="field-type" class="w-full border border-gray-300 rounded-md p-2">
          <option>Text Input</option>
          <option>Password Input</option> 
          <option>Number Input</option>
          <option>Email Input</option>
          <option>Checkbox</option>
          <option>Radio Button</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="field-label" class="block font-semibold text-gray-700 mb-2">Field Label</label>
        <input type="text" id="field-label" placeholder="Enter field label" class="w-full border border-gray-300 rounded-md p-2" />
      </div>

      <button id="add-field" class="w-full bg-blue-600 text-white p-2 rounded-md font-semibold hover:bg-blue-700">
        Add Field
      </button>
    </div>
    
    <!-- Form Preview Section -->
     
    <div class="w-[48%] h-[90%] overflow-y-auto bg-gray-100 p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Form Preview</h1>
      
      <!-- This is where dynamic fields will appear -->
      <div id="form-preview" class="min-h-[200px]"></div>

      
    </div>

  </div>
