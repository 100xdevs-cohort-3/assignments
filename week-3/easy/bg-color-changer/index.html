<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent-div">
    <div class="child-div">
      <h1>Change the background color</h1>
    </div>

    <div>
      <!-- Use unique IDs for each button -->
      <button id="red-btn" class="color-btn">Red</button>
      <button id="blue-btn" class="color-btn">Blue</button>
      <button id="green-btn" class="color-btn">Green</button>
      <button id="yellow-btn" class="color-btn">Yellow</button>

      <!-- custom color picker input -->
      <input type="color" id="custom-color">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
