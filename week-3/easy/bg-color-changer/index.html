<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="colorSwitches">
        <button id="red" onclick="changeColor('#ff0000')">
            Red
        </button>
        <button id="green" onclick="changeColor('#00ff00')">
            Green
        </button>
        <button id="blue" onclick="changeColor('#0000ff')">
            Blue
        </button>
        <div id="customButton">
            <input type="color">
            <button onclick="addButton()">
                Add Color
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
