<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  /* Target the scrollbar track */
.custom-scrollbar::-webkit-scrollbar {
    width: 8px; /* Width of the vertical scrollbar */
}

/* Style the scrollbar track */
.custom-scrollbar::-webkit-scrollbar-track {
    background-color: #e0e0e0; /* Light gray background */
    border-radius: 10px;
}

/* Style the scrollbar thumb */
.custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #3490dc; /* Tailwind blue-500 color */
    border-radius: 10px;
}

/* Optional: Hover effect for scrollbar thumb */
.custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #2779bd; /* Slightly darker blue on hover */
}

/* For Firefox */
.custom-scrollbar {
    scrollbar-width: thin; /* Makes the scrollbar thinner */
    scrollbar-color: #3490dc #e0e0e0; /* Scroll thumb color and track color */
}

#cards-container > :nth-last-child(1) {
  margin-bottom: 50px; /* Adjust the margin value as needed */
}

</style>
<body class="flex bg-zinc-900 justify-center items-center w-full h-screen">


  <div class="hero w-[90%] md:w-[80%] h-[90%] bg-gray-500 border border-white rounded-tr-[50px] relative overflow-hidden">

    <!-- <img class="w-[30%] absolute -top-2 -right-6 mix-blend-difference" src="" alt=""> -->


    <div class="w-full h-[100px] bg-red-900 relative">

      <div class="w-full h-[10%] bg-gray-800 absolute bottom-0">

      </div>


      <div class="h-[60px] bg-gray-800 absolute bottom-0 left-[50%] -translate-x-[50%] rounded-full aspect-square translate-y-[50%]">

        <div class="h-[20px] top-[50%] -translate-y-[50%] bg-gray-500 absolute bottom-0 left-[50%] -translate-x-[50%] rounded-full aspect-square"></div>

      </div>



    </div>



    <div class="bg-slate-800 w-[70%] md:w-[40%] mx-auto p-4 rounded-md mt-12">
      <div class="mb-4">
        <label for="pokemon-type" class="block text-white mb-2">Select Pokémon Type:</label>
        <select id="pokemon-type" class="w-full p-2 rounded bg-gray-700 text-white">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="psychic">Psychic</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="pokemon-number" class="block text-white mb-2">Enter Pokémon Number:</label>
        <input type="number" id="pokemon-number" class="w-[100%] p-2 rounded bg-gray-700 text-white" min="1" max="100">
      </div>
      <div class="text-center">
        <button id="" onclick="getPokemon()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" type="submit">Fetch Pokémon</button>
      </div>
    </div>

    <div id="cards-container" class="custom-scrollbar p-2 w-[90%] h-[40%] mx-auto overflow-y-scroll overflow-x-hidden flex flex-col bg-gray-800 mt-2 rounded-lg relative">

      

            





    </div>



    


  </div>

  
  <script src="./script.js"></script>
</body>
</html>
