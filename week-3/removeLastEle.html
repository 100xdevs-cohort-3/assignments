<body>
    <input type="text">
    <button onclick="addTodo()">ADD todo!!</button>
    
    <button onclick="deleteLastTodo()">Delete last todo</button>

    <button onclick="deleteFirstTodo()">Delete first todo</button>
    <div id="todos"></div>
    <script>
        let todos=[];
        function addTodo(){
            todos.push({  //update the  todo
                title:document.querySelector("input").value
            })
            render() //call the render
        } 


        function deleteLastTodo(){
            todos.splice(todos.length -1,1)//remove the last element from the array
            render()
        }

        function deleteFirstTodo(){
            todos.splice(0,1)//remove the first element from the array
            render()
        }

        function createTodoComponent(todo){
            const div=document.createElement("div");
            const h1=document.createElement("h1");
            const button =document.createElement("button");
            button.innerHTML="Delete";
            h1.innerHTML=todo.title;
            div.append(h1)
            div.append(button)
            return div
        }


        function render(){
            document.querySelector("#todos").innerHTML="";  //CLEARNING THE DIV
            for(let i=0;i<todos.length;i++){  //iterate through todos and create todos
                const element=createTodoComponent(todos[i]); //create elements
                document.querySelector("#todos").appendChild(element) //push to the DOM(append here)
            }
        }
    </script>
</body>
